<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chat with Socket IO and Mongo</title>
        <style>
            #chat{
                height: 500px;
            }
            #contentWrap{
                display: none;
            }
            #chatWrap{
                float: left;
                border: 1px #000 solid;
            }
            .error {
                color: red;
            }
            .private {
                font-style: italic;
                color: gray;
            }

        </style>
    </head>
    <body>

        <div id="nicknameWrap">
            <p>
                Enter a username:
            </p>
            <p id="nicknameError"></p>
            <form id="setNickname">
                <input size="35" id="nickname" />
                <input type="submit" />
            </form>
        </div>
        <div id="contentWrap">
        <div id="chatWrap">
            <div id="chat">
            </div>
            <form id="send-message">
            <input size="35" id=message />
            <input type="submit" />
            </form>
                </div>
                <div id="users"></div>
                </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
        $(document).ready(function() {
            var socket = io.connect();
            var $messageForm = $('#send-message');
            var $nicknameForm = $('#setNickname');
            var $nicknameError = $('#nicknameError');
            var $nicknameBox = $('#nickname');
            var $users = $('#users');
            var $messageBox = $('#message');
            var $chat = $('#chat');

            $nicknameForm.submit(function(e){
                e.preventDefault();
                socket.emit('new user', $nicknameBox.val(), function(data){
                    if (data) {
                        $('#nicknameWrap').hide();
                        $('#contentWrap').show();
                    }
                    else {
                        $nicknameError.html('That username is already taken, try again!')
                    }
                });
                $nicknameBox.val('');
            });

            socket.on('usernames', function(data){
                var html = '';
                for (var i=0; i < data.length; i++) {
                    html += data[i] + '</br/>'
                }
                $users.html(html)
            });


            $messageForm.submit(function(e){
                e.preventDefault();
                socket.emit('send message', $messageBox.val(), function(data){
                    $chat.append('<span class="error">' + data.msg + "</span><br/>");
                });
                $messageBox.val('');
            });

            socket.on('Load old messages', function(docs){
                for(var i=docs.length-1; i >= 0; i--) {
                    displayMsg(docs[i]);
                }
            });

            socket.on('new message', function(data){
                displayMsg(data);
            });

            function displayMsg(data) {
                $chat.append('<span class="msg"><b>' + data.nickname + ': </b>' + data.msg + "</span><br/>");
            }

            socket.on('private', function(data){
                $chat.append('<span class="private"><b>' + data.nickname + ': </b>' + data.msg + "</span><br/>");
            });
        });
        </script>
    </body>
</html>
